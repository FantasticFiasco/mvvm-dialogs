name: Update copyright year(s) in license file

on:
  schedule:
    - cron: "0 3 1 1 *"
  workflow_dispatch:

jobs:
  license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  source:
    needs: license
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: |
            Directory.Build.props
            MvvmDialogs.nuspec
            SolutionInfo.cs
          transform: (?<=Copyright Â© )(?<from>\d{4})?-?(\d{4})?
